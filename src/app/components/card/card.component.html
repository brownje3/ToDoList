<mat-card>
    <mat-card-header>
        <h4>{{ item.name }}</h4>
    </mat-card-header>
    <mat-card-content>
        <p>{{ item.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <mat-checkbox (click)="serv.removeItem(item)">Completed</mat-checkbox>
    </mat-card-actions>
</mat-card>
