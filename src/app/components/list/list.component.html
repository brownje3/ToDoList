<div class="m-4">
    <div *ngIf="serv.items.length == 0">
        <h5>List is Empty. Would you like to add new entries?</h5>
        <button (click)="open()">New Item</button>
    </div>
    <div *ngIf="serv.items.length>0">
            <div class="d-flex flex-wrap">
                <div *ngFor="let item of this.serv.items">
                    <app-card [item]="item"/>
                </div>
            </div>
        <button (click)="open()">New Item</button>
    </div>
</div>
